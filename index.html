<!DOCTYPE html>
<html>
    <head>
        <script src="nes-sequencer.js"></script>
    </head>
    <body>
        <script>
NesSequencer.init();

var melody = [
    {
        frequency: 440,
        duration: 1500,
        volume: 0.2,
    },
    {
        frequency: 440 * 4 / 3,
        duration: 1000,
        volume: 0.2,
    }
];

NesSequencer
    .scheduleMelody(NesSequencer.OSCILLATOR_TYPES.TRI, melody)
    .then(function() {
        console.log('Done');
    });
        </script>
    </body>
</html>
